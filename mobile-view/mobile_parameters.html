<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameters</title>

    <link href="../assets/style/style.css" rel="stylesheet">
    <link href="../assets/style/mobile-style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<!-- Header Image -->
<img src="../assets/img/junglerun.png" alt="Banner Image" class="banner">

<!-- Titel -->
<div class="header-banner">
    <div class="header-heading">
        <div class="header-heading">
            <h1>Jungle Run</h1>
        </div>
        <i class="material-symbols-outlined button-icon justify-right"> settings </i>
    </div>
</div>

<!-- Fortschrittsanzeige -->
<div class="progress">
    <div class="progress-bar">
        <div class="progress-bar-current"></div>
    </div>
    <div class="progress-info">
        <h4><b>68%</b></h4>
        <h4><b>2,8</b> von <b>4,1</b> km</h4>
    </div>
</div>

<!-- Parameterdisplay -->
<div class="parameters">
    <div class="parameter-box">
        <i class="material-symbols-outlined button-icon"> fast_forward </i>
        <p>Geschwindigkeit</p>
        <h1>3,05 m/s</h1>
        <div class="parameter-box-row">
            <i class="material-symbols-outlined small-icon flipX"> hide_source </i>
            <p>2,59 m/s</p>
        </div>
    </div>
    <div class="parameter-box">
        <i class="material-symbols-outlined button-icon"> timer </i>
        <p>Zeit</p>
        <h1>00:18:06</h1>
        <div class="parameter-box-row">
            <i class="material-symbols-outlined small-icon"> flag </i>
            <p>in ca. 00:08:22</p>
        </div>
    </div>
</div>

<div class="parameters">
    <div class="parameter-box">
        <i class="material-symbols-outlined button-icon"> speed </i>
        <p>Zeit pro km</p>
        <h1>5,46 min/km</h1>
        <div class="parameter-box-row">
            <i class="material-symbols-outlined small-icon flipX"> hide_source </i>
            <p>6,44 min/km</p>
        </div>
    </div>
    <div class="parameter-box heart-monitor">
        <i class="material-symbols-outlined button-icon"> monitor_heart </i>
        <p>Puls</p>
        <h1>60 bpm</h1>
        <div class="parameter-box-row">
            <i class="material-symbols-outlined small-icon"> north_east </i>
            <p>56 bpm</p>
        </div>
    </div>
</div>

<div class="button">
    <h5>Lauf abbrechen</h5>
</div>

<!-- Footer -->
<div class="footer">
    <div class="footer-content">
        <img src="../assets/logo/xrscreen.png" alt="XRScreen Logo" height="50vh">
        <div class="footer-linking">
            <p>Support</p>
            <p>Impressum</p>
        </div>
    </div>
</div>
</body>
</html>
