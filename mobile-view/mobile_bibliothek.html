<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Bibliothek</title>

    <link href="../assets/style/style.css" rel="stylesheet">
    <link href="../assets/style/mobile-style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<!-- Header mit Ãœberschrift, Verbindungsstatus und Filtern -->
<div class="header">
    <div class="header-heading">
        <h1>Medienbibliothek</h1>
        <i class="material-symbols-outlined button-icon justify-right"> settings </i>
    </div>
    <div class="header-status">
        <img src="../assets/logo/mygym.png" alt="Studiologo" height="60vh">
        <p>Verbunden mit <b>MyGym Magdeburg</b></p>
    </div>
    <div class="header-filter">
        <div class="filter filter-button">
            <i class="material-symbols-outlined small-icon">filter_alt</i>
            <p>Filter</p>
        </div>
        <div class="filter filter-item">
            <p>3 bis 7 km</p>
        </div>
    </div>
</div>

<!-- Videobibliothek -->
<div class="content">
    <div class="content-video-item">
        <img src="../assets/img/mysticforest.png" class="video-preview">
        <div class="video-title">
            <h3>Mystic Forest</h3>
            <div class="video-information">
                <div class="video-stats">
                    <i class="material-symbols-outlined small-icon highlight-icon">settings_ethernet</i>
                    <p>3,2 km</p>
                </div>
                <div class="video-stats">
                    <i class="material-symbols-outlined small-icon highlight-icon">north</i>
                    <p>9,7 hm</p>
                </div>
                <div class="video-stats video-stats-last">
                    <i class="material-symbols-outlined symbols-filled">circle</i>
                    <i class="material-symbols-outlined">circle</i>
                    <i class="material-symbols-outlined">circle</i>
                    <i class="material-symbols-outlined">circle</i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer mit XRScreen Logo und Links zu Impressum und Support -->
<div class="footer">
    <div class="footer-content">
        <img src="../assets/logo/xrscreen.png" alt="XRScreen Logo" height="50vh">
        <div class="footer-linking">
            <p>Support</p>
            <p>Impressum</p>
        </div>
    </div>
</div>
</body>
</html>
